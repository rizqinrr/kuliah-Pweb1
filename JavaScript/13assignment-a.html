<!DOCTYPE html>

<body>

<h1>JavaScript Assignments</h1>
<h2>Simple Assignment</h2>
<h3>The = Operator</h3>

<p id="demo"></p>

<script>
let y = 50
let x = 10 + y;
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

<h2>Multiplication Assignment</h2>
<h3>The *= Operator</h3>

<p id="demo2"></p>

<script>
let z = 10;
z *= 5;
document.getElementById("demo2").innerHTML = "Value of z is: " + z;
</script>

<h2>Exponentiation Assignment</h2>
<h3>The **= Operator</h3>

<p id="demo3"></p>

<script>
let a = 10;
a **= 5;
document.getElementById("demo3").innerHTML = "Value of a is: " + a;
</script>
