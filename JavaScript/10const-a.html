<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>
<p>Variabel yang didefinisikan dengan kata kunci const tidak dapat ditetapkan ulang:</p>

<p id="demo"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}

</script>

<h2>JavaScropt const variables has block scope</h2>
<p id="demo"></p>
<script>
const  x = 10;
// Here x is 10

{  
const x = 2;
// Here x is 2
}

// Here x is 10
document.getElementById("demo").innerHTML = "x is " + x;
</script>


</body>
</html>
