<!DOCTYPE html>
<html>
<body>
<h1>JavaScript String Operators</h1>
<p>Perhatikan bahwa string dibandingkan berdasarkan abjad:</p>
<p id="demo"></p>

<script>
let text1 = "20";
let text2 = "5";
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 20 less than 5? " + result;
</script>

<h2>The += Operator</h2>
<p>The assignment operator += dapat menggabungkan string.</p>

<p id="demo"></p>

<script>
let text3 = "What a very ";
text1 += "nice day";
document.getElementById("demo").innerHTML = text3;
</script>
</body>
</html>
