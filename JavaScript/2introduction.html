<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>
<p id="demo">
    JavaScript can change HTML content.
</p>

<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript'">
    click me!
</button>

<h4>
    JavaScript can change HTML attribute values.
</h4>

<button onclick="document.getElementById('my_lamp').src='pic_bulbon.gif'">
    Turn on the lamp!
</button>

<img id="my_lamp" src="pic_bulboff.gif" alt="off lamp">


<button type="button" onclick="document.getElementById('my_lamp').src='pic_bulboff.gif'">
    Turn off the lamp!
</button>

<h4 id="1">
    JavaScript can change the style of an HTML element.
</h4>
<button onclick="document.getElementById('1').style.fontSize='35px'">
    Change Size
</button>

<h4 id="2">
    JavaScript can hide HTML elements.
</h4>
<button type="button" onclick="document.getElementById('2').style.display='none'">Hide!</button>

<h4>
    JavaScript can show hidden HTML elements.
</h4>
<p id="3" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('3').style.display='block'">Click Me!</button>
</body>
</html>
