<h1>HTML Entity Example</h1>

<h2>The copyright sign: &copy;</h2>
<h2>less than:	&lt;</h2>
<h2>greater than:	&gt;</h2>
<h2>ampersand:	&amp;</h2>
<h2>double quotation mark:	&quot;</h2>
<h2>cent:	&cent;</h2>
<h2>pound:	&pound;</h2>
<h2>yen:	&yen;</h2>
<h2>euro:	&euro;</h2>
