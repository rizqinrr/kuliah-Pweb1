<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
</head>
<body>
    
    <h1>This is a Heading</h1>
    <p>This is a Paragraph.</p>

    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <img src="img_girl.jpg" width="500" height="600">

    <!-- tag alt untuk menampilkan keterangan bila gambar susah untuk ditampilkan -->
    <img src="img_girl.jpg" alt="Girl with a jacket">

    <img src="img_typo.jpg" alt="Girl with a jacket">

    <p style="color:red;">This is a red paragraph.</p>

    <!-- Atribut title mendefinisikan beberapa informasi tambahan tentang suatu elemen. -->
    <!-- Nilai atribut title akan ditampilkan sebagai tooltip
         ketika Anda mengarahkan mouse ke elemen: -->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!-- W3C recommends quotes in HTML,
         and demands quotes for stricter document types like XHTML. -->
    <a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>

    <!-- Dalam beberapa situasi,
         ketika nilai atribut itu sendiri berisi tanda kutip ganda,
          maka perlu menggunakan tanda kutip tunggal: -->
    <p title='John "ShotGun" Nelson'>John with double quotes</p>
    <p title="John 'ShotGun' Nelson">John with single quotes</p>    

</body>
</html>
